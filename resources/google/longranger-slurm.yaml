# [START cluster_yaml]
imports:
- path: longranger-slurm.jinja

resources:
- name: longranger-slurm-cluster
  type: longranger-slurm.jinja
  properties:
    # PROJECT
    service_account         : <SERVICE_ACCOUNT>
    zone                    : us-central1-c
    region                  : us-central1
    labels                  : slurm-longranger

    # CLUSTER
    cluster_name            : longranger1
    static_node_count       : 1
    max_node_count          : 10
    cidr                    : 10.10.0.0/16

    # SLURM
    slurm_version           : 17.11.8
    default_account         : default
    default_users           : <USERS>

    # CONTROLLER
    controller_machine_type : n1-standard-2
    controller_disk_type    : pd-standard
    controller_disk_size_gb : 20

    # DATA DISK
    controller_secondary_disk         : True
    controller_secondary_disk_type    : pd-standard
    controller_secondary_disk_size_gb : 2500

    # COMPUTE
    compute_machine_type    : n1-highmem-32
    compute_disk_type       : pd-standard
    compute_disk_size_gb    : 10

    # LOGIN
    login_machine_type      : n1-standard-2
    login_node_count        : 1
    login_disk_type         : pd-standard
    login_disk_size_gb      : 10

    # URLs  
    remote_data_url         : <REMOVE_DATA_URL>
    software_url            : <SOFTWARE_URL>
#  [END cluster_yaml]
